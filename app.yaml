application: tidal-fusion-739
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /components
  static_dir: components

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
  
- name: jinja2
  version: latest
